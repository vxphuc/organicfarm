<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sản phẩm</title>
  <link rel="stylesheet" href="../../assets/css/product/typeproduct.css" />

<body>
  <div id="header-placeholder"></div>

  <div class="product-page">

    <!-- Danh sách sản phẩm -->
      <section class="product-list" id="product-list">
      <!-- Sản phẩm sẽ được render bằng JavaScript -->
    </section>
  </div>

  <script src="../../assets/js/product/product-data.js"></script>
  <script src="../../assets/js/product/render-products.js"></script>
  <script src="../../assets/js/header/main.js"></script>
