<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../assets/css/map/style.css">
    <link rel="stylesheet" href="../../assets/css/header.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <div id="header-placeholder"></div>
    <header>
        <div class="container">
            <img src="../../assets/img/anh/aboutnen.jpg" alt="Header Image" class="header-image">
            <h1>ĐƯỜNG ĐẾN ORGANICFARM</h1>
        </div>
    </header>
    <main class="main-content">
        <h1>ĐƯỜNG ĐI ĐẾN ORGANICFARM GẦN BẠN</h1>
        <p>Chúng tôi rất vui khi bạn đã chọn OrganicFarm. Dưới đây là hướng dẫn đường đi đến cửa hàng của chúng tôi.</p>
        <p>Địa chỉ: 123 Organic Street, City, Country</p>
    </main>
    <div class="contact-wrapper">
        <div class="contact-container">
            <map class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2756.4809205331644!2d109.16071095726235!3d12.29876
                163699504!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x317043db5326a8dd%3A0xb9b6b6f956bc6d24!2zTmjDoCBtw6F5IFnh
                ur9uIFPDoG8gRFVZIFRSQU5H!5e0!3m2!1svi!2s!4v1745033919624!5m2!1svi!2s" allowfullscreen="" 
                loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </map>
        </div>
        <div class="contact-form-container">
            <form id="contact-form" action="YOUR_BACKEND_ENDPOINT" method="POST">
                <h2>Liên hệ với chúng tôi</h2>
                <label for="name">Họ và tên:<span class="required">*</span></label><br>
                <input type="text" id="name" name="name"><br><br>
                <label for="email">Email:<span class="required">*</span></label><br>
                <input type="email" id="email" name="email"><br><br>
                <label for="phone">Số điện thoại:<span class="required">*</span></label><br>
                <input type="number" id="phone" name="phone"><br><br>
                <label for="message">Tin nhắn:</label><br>
                <textarea id="message" name="message"></textarea><br><br>
                <div class="g-recaptcha" data-sitekey="YOUR_SITE_KEY"></div><br>
                <input class="message" type="submit" value="Gửi">
            </form>
        </div>
    </div>

    <footer>
        <iframe src="../../components/footer.html" width="100%" height="400px" style="border:none;"></iframe>
    </footer>
    <script src="../../assets/js/map/map.js"></script>
    <script src="../../assets/js/header/main.js"></script>
</body>
</html>
